<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick=showdays()>Click Me</button>
            </div>
            <div class="btn-2">
                <button class="btn btn-danger" onclick=reset()>reset</button>
            </div>
        </div>
        <div class="flex-box-conainer-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>
    <div class="container-2">
        <h2 class="container-21">
            Challenge 2:Rock, Paper, Scissors
        </h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="images/rock/rock.png" width="100px" height="100px" alt="rock" onclick="rpsGame(this)">
            <img id="paper" src="images/rock/paper.jpg" width="100px" height="100px" alt="paper"
                onclick="rpsGame(this)">
            <img id="scissors" src="images/rock/hand.webp" width="100px" height="100px" alt="scissor"
                onclick="rpsGame(this)">
        </div>
    </div>
    <script src="js/script.js"></script>
